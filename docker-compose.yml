services:
  backend:
    build:
      context: ./backend        # ðŸ‘ˆ le contexte doit Ãªtre dans le dossier backend
      dockerfile: Dockerfile    # ðŸ‘ˆ car ton Dockerfile est dÃ©jÃ  Ã  l'intÃ©rieur de backend/
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/time_manager
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MariaDBDialect
    depends_on:
      - mariadb
    restart: always             # ðŸ‘ˆ redÃ©marre automatiquement si ton backend s'arrÃªte

  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: time_manager
      MARIADB_USER: app_user
      MARIADB_PASSWORD: app_pass
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
