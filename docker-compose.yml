version: "3.9"

services:
  frontend:
    build:
      context: ${FRONTEND_CONTEXT}
      dockerfile: ${FRONTEND_DOCKERFILE}
    container_name: ${FRONTEND_CONTAINER_NAME}
    ports:
      - "${FRONTEND_PORT}:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run start -- --host 0.0.0.0
    environment:
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING:-true}
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ${BACKEND_CONTEXT}
      dockerfile: ${BACKEND_DOCKERFILE}
    container_name: ${BACKEND_CONTAINER_NAME}
    ports:
      - "${BACKEND_PORT}:8080"
    volumes:
      - ./backend:/app
      - gradle_cache:/home/gradle/.gradle
      
    command: gradle bootRun --no-daemon
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
    depends_on:
      - mariadb
    restart: always

  mariadb:
    image: ${DB_IMAGE:-mariadb:11}
    container_name: ${DB_CONTAINER_NAME:-mariadb}
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${DB_NAME:-time_manager}
      MARIADB_USER: ${DB_USER:-app_user}
      MARIADB_PASSWORD: ${DB_PASSWORD:-app_pass}
    ports:
      - "${DB_PORT_HOST:-3307}:${DB_PORT_CONTAINER:-3306}"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backend/db:/docker-entrypoint-initdb.d
    
volumes:
  mariadb_data:
  gradle_cache:



