<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif;">
    <h2>Welcome to Time Manager</h2>

    <p>Hello <b th:text="${firstName}"></b>,</p>

    <p>Your account has been created or you ask for a password reset. Here are your credentials:</p>

    <p style="background:#f5f5f5;padding:16px;border-radius:8px;font-family:monospace;">
      <b>Login:</b> <span th:text="${email}"></span><br/>
      <b>Password:</b> <span th:text="${tempPassword}"></span>
    </p>

    <p>Please log in and change your password on your first connection.</p>
  </body>
</html>
