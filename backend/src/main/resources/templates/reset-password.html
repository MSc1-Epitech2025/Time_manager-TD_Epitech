<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif;">
    <h2>Welcome in Time Manager</h2>

    <p>Hello <b th:text="${firstName}"></b></p>

    <p>Your account has been created.</p>

    <p th:if="${tempPassword != null}">
      Temporary password:<br/>
      <b th:text="${tempPassword}"></b>
    </p>

    <p>
      You can change it using this link:
    </p>

    <p>
      <a th:href="${resetUrl}"
         style="display:inline-block;padding:12px 16px;border-radius:8px;
                background:#2d6cdf;color:white;text-decoration:none;">
        Define my password
      </a>
    </p>

    <p style="color:#666;font-size:12px;">
      This link will expire in <span th:text="${minutes}">30</span> minutes.
    </p>
  </body>
</html>
