name: Run backend tests

on:
  push:
    branches: [ "**" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4 
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/gradle-build-action@v3
        with:
          arguments: test
          build-root-directory: backend
