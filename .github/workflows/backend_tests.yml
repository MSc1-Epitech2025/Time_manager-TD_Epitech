          elif (( $(echo "$COVERED < 80" | bc -l) )); then COLOR="ðŸŸ "
          else COLOR="ðŸŸ¢"; fi
          echo "## ðŸ§ª RÃ©sumÃ© de la couverture JaCoCo" >> $GITHUB_STEP_SUMMARY
          echo "**Couverture globale :** ${COLOR} ${COVERED}%" >> $GITHUB_STEP_SUMMARY

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: backend/build/reports/jacoco/test/html