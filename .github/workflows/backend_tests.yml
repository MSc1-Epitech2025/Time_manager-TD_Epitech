name: Run backend tests

on:
  push:
    branches: [ "dev", "main", "automatic-test" ]
  pull_request:
    branches: ["**"]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Run tests with coverage
        working-directory: backend
        run: ./gradlew clean test jacocoTestReport

      - name: Publish coverage summary
        run: |
          REPORT="backend/build/reports/jacoco/test/jacocoTestReport.xml"

          echo "## üß™ R√©sum√© de la couverture JaCoCo" >> $GITHUB_STEP_SUMMARY

          if [ ! -f "$REPORT" ]; then
            echo "‚ö†Ô∏è Rapport JaCoCo introuvable ($REPORT)" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # On agr√®ge toutes les balises <counter ... /> pr√©sentes dans le XML
          INSTR=$(grep -o '<counter type="INSTRUCTION"[^>]*/>' "$REPORT" || true)
          LINE=$(grep -o '<counter type="LINE"[^>]*/>' "$REPORT" || true)
          BRANCH=$(grep -o '<counter type="BRANCH"[^>]*/>' "$REPORT" || true)

          calc_cov() {
            # additionne toutes les balises correspondantes
            echo "$1" | awk -F'"' '
              /counter/ {
                missed += $4;
                covered += $6;
              }
              END {
                total = missed + covered;
                if (total == 0) {print 0}
                else {printf "%.2f", 100 * covered / total}
              }'
          }

          COV_INSTR=$(calc_cov "$INSTR")
          COV_LINE=$(calc_cov "$LINE")
          COV_BRANCH=$(calc_cov "$BRANCH")

          # Choix de la couleur selon le score global
          if (( $(echo "$COV_INSTR < 50" | bc -l) )); then COLOR="üî¥"
          elif (( $(echo "$COV_INSTR < 80" | bc -l) )); then COLOR="üü†"
          else COLOR="üü¢"; fi

          echo "**Couverture globale :** ${COLOR} ${COV_INSTR}% (instructions)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Couverture |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Instructions | ${COV_INSTR}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Lignes | ${COV_LINE}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branches | ${COV_BRANCH}% |" >> $GITHUB_STEP_SUMMARY

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: backend/build/reports/jacoco/test/html
