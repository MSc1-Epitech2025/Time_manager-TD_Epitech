name: Run backend tests

on:
  push:
#   todo: delete units-tests branch when all units test is finish
    branches: [ "dev", "main", "units-tests" ]
  pull_request:
    branches:
      - dev
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/gradle-build-action@v3
        with:
          arguments: test
          build-root-directory: backend
