name: Run backend tests

on:
  push:
    branches: [ "dev", "main", "automatic-test" ]
  pull_request:
    branches: ["**"]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Run tests with coverage
        working-directory: backend
        run: ./gradlew clean test jacocoTestReport

      - name: Publish coverage summary
        run: |
          REPORT="backend/build/reports/jacoco/test/jacocoTestReport.xml"

          echo "## ðŸ§ª RÃ©sumÃ© de la couverture JaCoCo" >> $GITHUB_STEP_SUMMARY

          if [ ! -f "$REPORT" ]; then
            echo "âš ï¸ Rapport JaCoCo introuvable ($REPORT)" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # Extraction des compteurs de JaCoCo
          INSTR=$(grep '<counter type="INSTRUCTION"' "$REPORT" || true)
          LINE=$(grep '<counter type="LINE"' "$REPORT" || true)
          BRANCH=$(grep '<counter type="BRANCH"' "$REPORT" || true)

          # Fonction pour calculer un pourcentage propre
          calc_cov() {
            echo "$1" | awk -F'"' '{covered+=$6; missed+=$4} END { if ((covered+missed)==0) {print 0} else {printf "%.2f", 100*covered/(covered+missed)} }'
          }

          COV_INSTR=$(calc_cov "$INSTR")
          COV_LINE=$(calc_cov "$LINE")
          COV_BRANCH=$(calc_cov "$BRANCH")

          # Couleur selon le score global
          if (( $(echo "$COV_INSTR < 50" | bc -l) )); then COLOR="ðŸ”´"
          elif (( $(echo "$COV_INSTR < 80" | bc -l) )); then COLOR="ðŸŸ "
          else COLOR="ðŸŸ¢"; fi

          echo "**Couverture globale :** ${COLOR} ${COV_INSTR}% (instructions)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Couverture |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Instructions | ${COV_INSTR}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Lignes | ${COV_LINE}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branches | ${COV_BRANCH}% |" >> $GITHUB_STEP_SUMMARY

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: backend/build/reports/jacoco/test/html
