name: Mirror Repository

on:
  push:
    branches:
      - main

jobs:
  mirror:
    name: Mirror to Epitech Repo
    runs-on: ubuntu-latest
    if: github.repository == 'MSc1-Epitech2025/Time_manager-TD_Epitech'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Epitech repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:EpitechMscProPromo2027/T-DEV-700-project-PAR_36.git
          ssh_private_key: ${{ secrets.SCHOOL }}
