<h2 mat-dialog-title>Create new team</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Team name</mat-label>
    <input matInput [(ngModel)]="teamName" placeholder="Enter a team name" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="description" placeholder="Description of the team"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onCreate()">Create</button>
</mat-dialog-actions>
