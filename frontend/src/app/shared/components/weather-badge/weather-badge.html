<div class="tm-weather" [class.compact]="variant === 'compact'" *ngIf="snap() as s"
  [attr.title]="'Météo locale : ' + (s.tempC | number:'1.0-0') + '°C'">
  <span class="stack">
    <span class="emoji" aria-hidden="true">
      {{ codeToEmoji(s.code, s.isDay) }}
    </span>
    <span class="temp">
      {{ s.tempC | number:'1.0-0' }}°
    </span>
  </span>
</div>
