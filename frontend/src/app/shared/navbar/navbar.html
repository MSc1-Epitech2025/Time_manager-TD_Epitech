<aside class="sidebar">
    <div class="brand-card">
        <div class="brand-card__label">DaTrack</div>
        <div class="brand-card__weather">
            <app-weather-badge variant="compact"></app-weather-badge>
        </div>
    </div>

    <nav class="menu">

                <!-- today -->
        <button class="menu-btn" *ngIf="isManager()" [routerLink]="['/app/today']" routerLinkActive="active">
            <mat-icon>today</mat-icon>
            Today
        </button>

        <!-- admin -->
        <button class="menu-btn" *ngIf="isAdmin()" [routerLink]="['/app/enterprise']" routerLinkActive="active">
            <mat-icon>admin_panel_settings</mat-icon>
            Admin
        </button>

        <button class="menu-btn" *ngIf="isAdmin()" [routerLink]="['/app/users']" routerLinkActive="active">
            <mat-icon>perm_identity</mat-icon>
            Users
        </button>

        <!-- employee -->
        <button class="menu-btn" *ngIf="isEmployee()" [routerLink]="['/app/employee']" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            Dashboard
        </button>

        <!-- manager -->
        <button class="menu-btn" *ngIf="isManager()" [routerLink]="['/app/teams']" routerLinkActive="active">
            <mat-icon>groups3</mat-icon>
            Teams
        </button>

        <!-- planning -->
        <button class="menu-btn" [routerLink]="['/app/planning']" routerLinkActive="active">
            <mat-icon>calendar_month</mat-icon>
            Calendar
        </button>

        <!-- reports -->
        <button class="menu-btn" [routerLink]="['/app/reports']" routerLinkActive="active">
            <mat-icon>description</mat-icon>
            Reports
        </button>
    </nav>

    <button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
    </button>
</aside>
