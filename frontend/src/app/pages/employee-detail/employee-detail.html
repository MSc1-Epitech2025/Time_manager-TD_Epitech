<div class="employee-detail">
  <mat-card *ngIf="!loading && employeeData; else state">
    <h2>{{ employeeData.name }}</h2>
    <p>Equipe : {{ employeeData.team || 'Non renseignee' }}</p>

    <div class="chart-container">
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="chartOptions"
        chartType="pie">
      </canvas>
    </div>

    <button mat-raised-button color="accent" (click)="exportExcel()">
      <mat-icon>download</mat-icon>
      Telecharger le rapport Excel
    </button>
  </mat-card>

  <ng-template #state>
    <mat-card class="placeholder">
      <ng-container *ngIf="loading; else noData">
        Chargement des statistiques...
      </ng-container>
      <ng-template #noData>
        Impossible de trouver les informations de cet employe.
      </ng-template>
    </mat-card>
  </ng-template>
</div>
