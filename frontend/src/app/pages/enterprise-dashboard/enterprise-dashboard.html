<div class="dashboard-container">
  <!-- HEADER -->
  <header class="dashboard-header">
    <div class="header-left">
      <h1>Enterprise dashboard</h1>
    </div>
  </header>

  <!-- Section export -->
  <section class="dashboard-export">
    <button (click)="exportData()" class="export-btn">📊 Exporter le rapport</button>
  </section>

  <!-- GRAPH GLOBAL -->
  <section class="kpi-global">
    <h2>Évolution de la productivité globale</h2>
  </section>

  <!-- KPIs SYNTHÉTIQUES -->
  <section class="dashboard-summary">
    <div class="summary-card">
      <div class="icon positive">💼</div>
      <h3>Taux d’assiduité</h3>
      <p class="value">96%</p>
      <small class="trend positive">+2.1% vs mois dernier</small>
    </div>
    <div class="summary-card">
      <div class="icon negative">🚫</div>
      <h3>Taux d’absentéisme</h3>
      <p class="value">4%</p>
      <small class="trend negative">-0.5%</small>
    </div>
    <div class="summary-card">
      <div class="icon positive">⚙️</div>
      <h3>Productivité horaire</h3>
      <p class="value">7.8 h/jour</p>
      <small class="trend positive">+0.3 h</small>
    </div>
  </section>

  <!-- KPIs DÉTAILLÉS -->
  <section class="dashboard-grid">
    <app-kpi-assiduite class="dashboard-card"></app-kpi-assiduite>
    <app-kpi-absenteisme class="dashboard-card"></app-kpi-absenteisme>
    <app-kpi-productivite class="dashboard-card"></app-kpi-productivite>
    <app-kpi-comparatif class="dashboard-card"></app-kpi-comparatif>
    <app-kpi-conges class="dashboard-card"></app-kpi-conges>
    <app-kpi-alertes class="dashboard-card"></app-kpi-alertes>
  </section>
</div>
