<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Employee</title>
    <link rel="stylesheet" href="employee-dashboard.scss">
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Logo</div>

            <nav class="menu">
                <button class="menu-btn active"><i class="pi pi-home"></i> Dashboard</button>
                <button class="menu-btn"><i class="pi pi-calendar"></i> Calendar</button>
            </nav>

            <button class="logout-btn"><i class="pi pi-sign-out"></i> Disconnection</button>
        </aside>

        <!-- Contenu principal -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="profile-card">
                    <img src="assets/profile-placeholder.png" alt="Profil" class="profile-img">
                    <div class="profile-info">
                        <h3>{{user.name}}</h3>
                        <p>{{user.position}}</p>
                    </div>
                </div>

                <div class="work-status">
                    <p class="status-text">You have been working since : <span>{{formatDuration(todayTotalSeconds)}}</span></p>
                    <div class="status-buttons">
                        <button class="btn btn-pause" (click)=toggleWorkStatus()>{{status}}</button>
                    </div>
                </div>
            </header>

            <!-- Grille principale -->
            <section class="content-grid">
                <div class="card large">
                    <h3>Working day</h3>
                    <img src="assets/chart-placeholder.png" alt="Graphique" class="chart">
                </div>

                <div class="card small">
                    <h3>Manager</h3>
                    <img src="assets/manager-placeholder.png" alt="SupÃ©rieur" class="manager-img">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
