<div class="login-shell">
    <aside class="art">
        <div class="wave"></div>

        <app-animated-bubbles [widthFactor]="0.55" [bubbleCount]="8" [enableMouseInteraction]="true"></app-animated-bubbles>

        <div class="welcome">
            <h2>Login Page</h2>
            <p>Sign in to your account</p>
        </div>
    </aside>



    <section class="panel">
        <div class="panel-head">
            <div class="greet">
                <p class="hello">Hello !</p>
                <h3 class="accent">Good Morning</h3>
                <p><strong>Login</strong> your account</p>
            </div>
        </div>

        <mat-card class="auth-card mat-elevation-z8">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field appearance="outline" class="full">
                    <mat-label>Email address</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="you@notyou.com">
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="email?.hasError('email')">Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePwd() ? 'password' : 'text'" formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="hidePwd.set(!hidePwd())"
                        aria-label="Afficher/Masquer">
                        <mat-icon>{{ hidePwd() ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="password?.hasError('minlength')">Min. 6 characters</mat-error>
                </mat-form-field>


                <button class="cta full" mat-flat-button color="primary" type="submit" [disabled]="loading()">
                    <ng-container *ngIf="!loading(); else loadingTpl">SUBMIT</ng-container>
                </button>
                <ng-template #loadingTpl>
                    <span class="spinner">
                        <mat-progress-spinner diameter="18" mode="indeterminate"></mat-progress-spinner>
                        <span>Connectingâ€¦</span>
                    </span>
                </ng-template>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="microsoft-btn full" mat-stroked-button type="button" (click)="loginWithMicrosoft()">
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="10" height="10" fill="#F25022"/>
                        <rect x="11" width="10" height="10" fill="#7FBA00"/>
                        <rect y="11" width="10" height="10" fill="#00A4EF"/>
                        <rect x="11" y="11" width="10" height="10" fill="#FFB900"/>
                    </svg>
                    Sign in with Microsoft
                </button>
            </form>
        </mat-card>
    </section>
</div>
