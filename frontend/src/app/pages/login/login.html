<div class="login-shell">
    <aside class="art" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
        <div class="wave"></div>

        <div class="bubble" *ngFor="let b of bubbles; index as i" [ngStyle]="getBubbleStyle(i)"></div>

        <div class="welcome">
            <h2>Login Page</h2>
            <p>Sign in to your account</p>
        </div>
    </aside>



    <section class="panel">
        <div class="panel-head">
            <div class="greet">
                <p class="hello">Hello !</p>
                <h3 class="accent">Good Morning</h3>
                <p><strong>Login</strong> your account</p>
            </div>

            <button mat-stroked-button type="button" class="theme-toggle" (click)="toggleTheme()">
                <mat-icon>{{ theme() === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
            </button>
        </div>

        <mat-card class="auth-card mat-elevation-z8">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field appearance="outline" class="full">
                    <mat-label>Email address</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="you@notyou.com">
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="email?.hasError('email')">Email invalide</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePwd() ? 'password' : 'text'" formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="hidePwd.set(!hidePwd())"
                        aria-label="Afficher/Masquer">
                        <mat-icon>{{ hidePwd() ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="password?.hasError('minlength')">Min. 6 caractères</mat-error>
                </mat-form-field>


                <button class="cta full" mat-flat-button color="primary" type="submit" [disabled]="loading()">
                    <ng-container *ngIf="!loading(); else loadingTpl">SUBMIT</ng-container>
                </button>
                <ng-template #loadingTpl>
                    <span class="spinner">
                        <mat-progress-spinner diameter="18" mode="indeterminate"></mat-progress-spinner>
                        <span>Connexion…</span>
                    </span>
                </ng-template>
            </form>
        </mat-card>
    </section>
</div>
