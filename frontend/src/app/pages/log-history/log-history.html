<div class="dashboard">
  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>

    <nav class="menu">
      <button class="menu-btn" (click)="goToDashboard()">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </button>

      <button class="menu-btn" (click)="goToPlanning()">
        <mat-icon>calendar_month</mat-icon>
        Calendar
      </button>

      <button class="menu-btn active">
        <mat-icon>history</mat-icon>
        Presence logs
      </button>

      <button class="menu-btn" (click)="goToTeamManagement()">
        <mat-icon>groups</mat-icon>
        Teams
      </button>
    </nav>

    <button class="logout-btn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Disconnect
    </button>
  </aside>

  <!-- ===== Main Content ===== -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <h2>Logs history </h2>
    </header>

    <!-- Search bar-->
     <section class="search-section">
    <div class="search-container">
      <mat-icon>search</mat-icon>
      <input
        type="text"
        class="search-bar"
        placeholder="Search a team..."
        [(ngModel)]="searchValue"
      />
    </div>
    <button class="search-btn" (click)="$event.stopPropagation(); filterSearch()">
      <mat-icon>search</mat-icon>
        Filter
    </button>

  </section>

    <!-- Logs history Section -->
    <section class="logs-section">
      <table class="logs-table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Total Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of filteredLog">
            <td>{{ log.employeeName }}</td> 
            <td>{{ log.date }}</td>
            <td>{{ log.checkIn ? (log.checkIn) : 'N/A' }}</td>
            <td>{{ log.checkOut ? (log.checkOut) : 'N/A' }}</td>
            <td>{{ log.totalHours }}</td>
          </tr>
        </tbody>
      </table>  
    </section>
    
  </main>
</div>
