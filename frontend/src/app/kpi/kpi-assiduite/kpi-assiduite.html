<div class="kpi-card">
  <h3>Analyse d’assiduité</h3>
  <p class="periode">{{ kpi?.periode }}</p>

  <div class="chart-container">
    <canvas #assiduiteChart></canvas>
  </div>

  <div class="details">
    <p><strong>Jours travaillés :</strong> {{ kpi?.joursTravailles }}</p>
    <p><strong>Jours ouvrés :</strong> {{ kpi?.joursOuvres }}</p>
  </div>
</div>
